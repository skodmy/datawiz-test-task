{% extends 'dw_client/index.html' %}

{# not so pretty, but on the other hand - not hardcoded #}

{% block container_content %}
<div class="row">
    <h1>Profile information</h1>
</div>
<div class="row">
    <table class="responsive-table">
        {% for info, i in request.dw.client.info.items %}
            <tr>
                <td>{{ info }}</td>
                <td style="padding-left: 55px">{{ i }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
